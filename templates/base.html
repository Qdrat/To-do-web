<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
            line-height: 1.6;
        }
        h1 { color: #333; }
        .task {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #ddd;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
            border-left-color: #27ae60;
        }
        .actions a, .actions form { display: inline; margin-right: 10px; }
        .category { font-size: 0.9em; color: #666; font-style: italic; }
        .priority-High { color: #c00; font-weight: bold; }
        .priority-Medium { color: #e67e22; }
        .priority-Low { color: #27ae60; }
        .filter-form, .add-form {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        input[type="text"], select, textarea {
            padding: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        hr { margin: 30px 0; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
